<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>My To Do List</title>
    </head>
    <body>
        <div class="container" id="cont_form">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <label>What do you want to do?</label>
                    <input type="text" class="form-control" id="task_input">
                    <label>Due Date</label>
                    <input type="date" class="form-control"  id="date_input">
                    <input class="btn btn-primary" type="submit" value="Done" id="done">
                </div>
            </div>
        </div>
        <div class="container" id="cont_task">
            
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="to_do_list.js"></script>   
    </body>
    
</html>
